<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Добавление</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <script type="text/javascript" src="../JS/script.js"></script>
  <body onload="init()">

    <h1 class="brand">
      <a href="../HTML/catalog.html">VHS Pro :)</a>

      <a class="back" href="../HTML/index.html">Назад</a>
    </h1>

    <div class="window">
      <h1>Работа с реестром</h1>

      <nav class="nav_list">
        <a href="#">Фильм</a>
        <a href="#">Клиент</a>
        <a href="#">Персона</a>
        <a href="#">Жанр</a>
        <a href="#">Компания</a>
      </nav>

      <form class="add_window">
        <div class="col_1">
          <p>Название: <input type="text" id="film_title" name="" value=""></p>
          <p>Цена: <input type="text" name="" id="film_price" value=""></p>
          <p>Формат: <input type="text" name="" id="film_format" value=""></p>
          <p>Количество: <input type="text" name="" id="film_amount" value=""></p>
        </div>
        <div class="col_2">

          <select id="persons_list" class="" name="" multiple>
            <option value="" disabled selected>Персоны</option>
          </select>

          <select id="genre_list" class="" name="" size="11">
            <option value="" disabled selected>Жанр</option>
          </select>

          <select id="production_list" class="" name="" size="11">
            <option value="" disabled selected>Компания</option>
          </select>

        </div>
      </form>

        <input type="button" class="button" id="submit" name="" value="Сохранить" style="margin-right: 26px" onclick="submit_button()">

        <form class="del_window">
          <select id="films_list" class="" name="" size="11">
            <option value="" disabled selected>Фильмы</option>
          </select>

          <input type="button" class="button" id="submit" name="" value="Удалить" style="margin-right: 26px" onclick="film_del_button()">
        </form>

    </div>

  </body>
</html>
